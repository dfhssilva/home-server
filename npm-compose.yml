version: "3"
services:
  npm:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80' # Public HTTP Port
      - '443:443' # Public HTTPS Port
      - '81:81' # Admin Web Port
    volumes:
      - ./volumes/npm_data:/data
      - ./volumes/letsencrypt:/etc/letsencrypt
    networks:
      - home-server-network

networks:
  home-server-network:
    external: true
    name: home-server 
